<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class = titleDiv>
        <h1>My To-Do List</h1>
        <!-- <hr/> -->
    </div>

    <div class="CreateCatergoryDiv">
        <h3>Create Category </h3>
        <input type="text" name="new-category" id="new-category" placeholder=" e.g. Groceries ">
        <button onclick="addCategory()"> + </button>
    </div>
    <div class ="AddTaskDiv">
        <h3>Add Your Task </h3>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list" title="All">
        </select>

        <input type="text" name="new-task" id="new-task" placeholder=" e.g. Buy fruits">
        <button onclick="addTask()"> + </button>
    </div>

    <!-- FILTERING DIV -->
    <div class = "FilterCategoryDiv" >
        <h3>Filter by Category</h3>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list-filter" title="All">
        </select>
        <button class = "filter-button" onclick="filterTasks()">filter now</button>
        <button class = "filter-button" onclick="reset()">show all</button>
        <!-- DONE for filtering thing -->
        <div> <br/>
            <input type="checkbox" name="done" id="done" class = "done-checkbox">
            <label for="done">Show Done</label>
        </div>
        <br/>
    <hr/>
    </div>

    <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
    <div class= "placeholder1"></div>
    <div class= "listDiv" id="tasks-list"></div>
    <div class= "placeholder2"></div>


</body>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>

<script src="./engine.js"></script>
<script src="./index.js"></script>

</html>
