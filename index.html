<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class = titleDiv>
        <h1>My To-Do List</h1>
        <br/>
        <hr/>
    </div>

    <div class="CreateCatergoryDiv">
        <h1>Create Category </h1>
        <input type="text" name="new-category" id="new-category" placeholder=" e.g. Groceries ">
        <button onclick="addCategory()"> + </button>
    </div>
    <div class ="AddTaskDiv">
        <h1>Add Task </h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list" title="All">
        </select>

        <input type="text" name="new-task" id="new-task" placeholder=" add a new task">
        <button onclick="addTask()"> + </button>
    </div>

    <!-- FILTERING DIV -->
    <div class = "FilterCategoryDiv" >
        <h1>Filter by Category</h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list-filter" title="All">
        </select>
        <hr/>
        <!-- DONE for filtering thing -->
        <div>
            <input type="checkbox" name="done" id="done" class = "done-checkbox">
            <label for="done">show done</label>
        </div>
    </div>

    <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
    <div id="tasks-list"></div>


</body>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>

<script src="./engine.js"></script>
<script src="./index.js"></script>

</html>
